{% include 'index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/add_recipe.css">
    <title>Add Recipe</title>
</head>
<body>
    <h1>Add Recipe</h1>
    <a href="/recipes" class="view-all-link">View All Recipes</a>
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    {% if success_message %}
    <p style="color: green;">{{ success_message }}</p>
    {% endif %}
    <form action="/add_recipe" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients"></textarea><br>
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
